# general configuration
url: http://vincentnmiao.com
baseurl: ''

# compass configuration
compass:
  # an avatar or logo
  # logo: "/images/compass.png"
  # author will appear under the avatar (optional)
  author: "Vincent N. Miao"
  # tagline will appear under the title (optional)
  tagline: "Student. Engineer. Scientist.
  <hr />
  <ul class="fa-ul main-list">
    <li class="main-list-item">
      <span class="fa fa-twitter fa-lg main-list-item-icon"></span>
      <a href="https://www.twitter.com/vincentnmiao">Twitter</a>
    </li>
    <li class="main-list-item">
      <span class="fa fa-linkedin fa-lg main-list-item-icon"></span>
      <a href="http://in.linkedin.com/in/vnmiao" target="_blank">Linkedin</a>
    </li>
    <li class="main-list-item">
      <span class="fa fa-google fa-lg main-list-item-icon"></span>
      <a href="https://scholar.google.com/citations?user=KEWPtdwAAAAJ&hl=en" target="_blank">Google Scholar</a>
    </li>
  </ul>"
  # if include_content is true, the contents of the content.html include will be
  # added right above the generated item list, if present
  include_content: true
  # if include_analytics is true, the content of the analytics.html include will
  # be added at the end of the <head> section. You can add your Google Analytics
  # Tracking Code to that file.
  include_analytics: false
  # Twitter @username (as defined by the Twitter Card specs)
  twitter: "vincentnmiao"

# exclude
exclude: ["CNAME", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]

# Dependencies
markdown: kramdown
highlighter: rouge

# Permalinks
permalink: pretty
